        <div class="flexContainer">
            <h1>Arbetslivserfarenhet</h1>
            <button class="menuBtn open" id="openMenu">
                <span class="menuIcon">
                    <span class="bars"></span>
                    <span class="bars"></span>
                    <span class="bars"></span></span>
                <span class="menuText">Meny</span>
            </button>
            <nav id="navMenu">
                <button class="menuBtn close" id="closeMenu">
                    <span class="menuIcon">
                        <span class="bars cross1"></span>

                    </span>
                    <span class="menuText">Stäng</span>

                <ul>
                    <li><a href="index.html">Startsida</a></li>

            </nav>
        </div>
    </header>
    <main>
        <h2>Lägg till jobb</h2>
        <div id="formContainer">
            <form id="form">
                <div class="form"><label for="title">Titel: </label><input type="text" id="title"></div>
                <div class="form"><label for="workplace">Arbetsplats: </label><input type="text" id="workplace"></div>
                <div class="form"><label for="employer">Arbetsgivare: </label><input type="text" id="employer"></div>
                <div class="form"><label for="startdate">Startdatum: </label><input type="text" id="startdate"></div>
                <div class="form"><label for="enddate">Slutdatum: </label><input type="text" id="enddate"></div>
                <div class="form"><label for="description">Beskrivning: </label><input type="text" id="description">
                </div>
                <div class="form"><input type="submit" id="submitBtn" value="Spara jobb!"></div>
                <span id="errorSpace"></span>
            </form>
        </div>
    </main>
    <footer>
        <p class="footerContent">Anna Danielsson, Webbutvecklingsprogrammet</p>
